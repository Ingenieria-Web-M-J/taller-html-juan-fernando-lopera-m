<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <section class="screen-label">
            
        </section>
        <section class="operation-section">
            <button class="btn operation-button" id="ce-button">CE</button>
            <button class="btn operation-button" id="c-button">C</button>
            <button class="btn operation-button">%</button>
            <button class="btn operation-button">+</button>
            <button class="btn number-button">7</button>
            <button class="btn number-button">8</button>
            <button class="btn number-button">9</button>
            <button class="btn operation-button">-</button>
            <button class="btn number-button">4</button>
            <button class="btn number-button">5</button>
            <button class="btn number-button">6</button>
            <button class="btn operation-button">*</button>
            <button class="btn number-button">1</button>
            <button class="btn number-button">2</button>
            <button class="btn number-button">3</button>
            <button class="btn operation-button">/</button>
            <button class="btn operation-button" id="ans-button">ANS</button>
            <button class="btn number-button">0</button>
            <button class="btn number-button">.</button>
            <button class="btn operation-button" id="equal-button">=</button>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
